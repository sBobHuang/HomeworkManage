{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}作业管理系统{% endblock %}

{% block page_content %}
    <div class="row">
        <div class="col-md-7 col-sm-12 col-xs-12">
            <div class="panel-heading">
                <h3 align="center">往期管理</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                    {% for i in pre_term %}
                        <tr align="center">
                            <td> <h4>20{{ i[0][0:2] }}年 </h4> </td>
                            {% for j in i %}
                                <td>
                                    <a href="{{ j }}">
                                        <h4>{{ courseInfoIDStrSet[j] }}</h4>
                                    </a>
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
