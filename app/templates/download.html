{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}离线下载{% endblock %}

{% block page_content %}
    <div style="font-size: x-large">
    <a href="{{ url_for('auth.oi_download') }}">所有文件下载链接 </a>
    {% if form.download_id %}
        <a href='/exportOneHomeWork/{{ form.download_id }}' target="_blank">下载刚上传的文件</a>
    {% endif %}
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
